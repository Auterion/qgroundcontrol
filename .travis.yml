language: cpp

env:
  global:
    - CONFIG=installer
    - RELEASE_DIR=/tmp/release
    - DOCKER_USER=auterionci
    # encrypted DOCKER_PASS
    - secure: ""
    - CONTAINER_NAME=builder_container
    # in order to evaluate in container env var the \ is required to escape, otherwise the evaluation of the PATH variable
    # will be done on the host's shell outside of the container
    - SH="docker exec -it $CONTAINER_NAME bash -c"
    # env used for non container builds
    - SHADOW_BUILD_DIR=/tmp/shadow_build_dir
    - QGC_CUSTOM_APP_NAME="Custom QGS"
    - QGC_CUSTOM_GENERIC_NAME="Custom Ground Station"
    - QGC_CUSTOM_BINARY_NAME="CustomQGC"
    - QGC_CUSTOM_LINUX_START_SH="$PWD/custom/deploy/qgroundcontrol-start.sh"
    - QGC_CUSTOM_APP_ICON="$PWD/resources/icons/qgroundcontrol.png"
    - QGC_CUSTOM_APP_ICON_NAME="qgroundcontrol"
    - QGC_CUSTOM_BUILD_FOLDER="custom"
    - GIT_USER="Auterion_CI"
    - GIT_EMAIL="auterion_ci@auterion.com"
    - CCACHE_DIR=${HOME}/.ccache

cache: ccache

git:
  depth: false
  submodules: false

.template_linux: &template_linux
  os: linux
  dist: xenial
  services: docker
  sudo: required
  install:
    - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
    - docker pull $DOCKER_IMAGE || true
    - docker build --pull --cache-from $DOCKER_IMAGE -f deploy/$DOCKERFILE -t $DOCKER_IMAGE .
    - docker run --privileged --name $CONTAINER_NAME --rm -td -v `pwd`:`pwd` --env=CCACHE_DIR=$CCACHE_DIR -v ${CCACHE_DIR}:${CCACHE_DIR} -w `pwd` $DOCKER_IMAGE
  script:
    - $SH "ccache -z"
    - $SH "mkdir \$SHADOW_BUILD_DIR && cd \$SHADOW_BUILD_DIR &&
      qmake -r $PWD/qgroundcontrol.pro CONFIG+=$CONFIG && make -j`nproc --all`"
    - $SH "ccache -s"
  after_success:
    - docker push $DOCKER_IMAGE
  before_deploy:
    - mkdir $RELEASE_DIR
    # create linux appimage
    - $SH "export QGC_CUSTOM_APP_NAME=$QGC_CUSTOM_APP_NAME QGC_CUSTOM_GENERIC_NAME=$QGC_CUSTOM_GENERIC_NAME
      QGC_CUSTOM_BINARY_NAME=$QGC_CUSTOM_BINARY_NAME QGC_CUSTOM_LINUX_START_SH=$QGC_CUSTOM_LINUX_START_SH
      QGC_CUSTOM_APP_ICON=$QGC_CUSTOM_APP_ICON QGC_CUSTOM_APP_ICON_NAME=$QGC_CUSTOM_APP_ICON_NAME QGC_CUSTOM_BUILD_FOLDER=$QGC_CUSTOM_BUILD_FOLDER
      && ./deploy/create_linux_appimage.sh $PWD \$SHADOW_BUILD_DIR/release \$SHADOW_BUILD_DIR/release/package"
    - docker cp $CONTAINER_NAME:$SHADOW_BUILD_DIR/release/package/. $RELEASE_DIR
    - mv $RELEASE_DIR/AuterionGS.AppImage $RELEASE_DIR/$APPIMAGE_BINARY_NAME


matrix:
  include:
    - name: CentOS Installer
      <<: *template_linux
      env:
        - DOCKERFILE=Dockerfile_centos
        - DOCKER_IMAGE=auterion/ags_builder_centos
        #to rename the duplicated AuterionGS.AppImage name during Github Release deploy, avoid overwrite
        - APPIMAGE_BINARY_NAME="AuterionGS_centos.AppImage"

before_install:
  # inject CI User github OAuth Token stored as env in Travis-CI Project
  - echo -e "machine github.com\n  login $CI_USER_TOKEN" > ~/.netrc
  - git submodule update --init --recursive --force

.template_deploy: &template_deploy
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - $RELEASE_DIR/*
  skip_cleanup: true

deploy:
  # release a stable version when a commit is tagged with prefix "v*'
  - <<: *template_deploy
    on:
      all_branches: true
      tags: true
      condition: "$TRAVIS_TAG =~ ^v*$ && $CONFIG == installer"
  #  # pre-release a version for each commit with prefix 'pr-*' on any branch except master
  - <<: *template_deploy
    prerelease: true
    overwrite: true
    on:
      all_branches: true
      tags: true
      branch:
        - /^pr-$/
      condition: $CONFIG == installer

notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always